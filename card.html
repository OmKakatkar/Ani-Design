<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Component Library</title>
        <link rel="stylesheet" href="css/main.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <article class="card shadow rounded">
                <div>
                    <img
                        src="./assets/card-image.jpg"
                        alt="Girl looking at Hot Air balloons"
                    />
                </div>
                <div class="card-body">
                    <h3>Catchy Caption</h3>
                    <h5 class="text-gray">by Author Name</h5>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Quasi officiis repudiandae in aspernatur vel ducimus.
                    </p>
                    <div class="card-links">
                        <a href="#">read more</a>
                        <div>
                            <button>
                                <i class="far fa-heart icon"></i>
                            </button>
                            <button>
                                <i class="far fa-bookmark icon"></i>
                            </button>
                            <button>
                                <i class="fas fa-share-alt icon"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </body>
</html>
