<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ani-Design | Alert</title>
        <link rel="stylesheet" href="../css/main.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <h2>Alerts</h2>
            <hr class="line-sm" />
            <div class="flex-container flex-column">
                
                <!-- Warning Alert -->
                <div class="alert warning">
                    <span>This is a warning alert</span>
                    <button class="close">
                        <i class="fas fa-times icon"></i>
                    </button>
                </div>

                <!-- Error Alert -->
                <div class="alert error">
                    <span>This is a error alert</span>
                    <button class="close">
                        <i class="fas fa-times icon"></i>
                    </button>
                </div>

                <!-- Success Alert -->
                <div class="alert success">
                    <span>This is a success alert</span>
                    <button class="close">
                        <i class="fas fa-times icon"></i>
                    </button>
                </div>

                <!-- Info Alert -->
                <div class="alert info">
                    <span>This is a info alert</span>
                    <button class="close">
                        <i class="fas fa-times icon"></i>
                    </button>
                </div>

                <!-- Dark Alert -->
                <div class="alert dark">
                    <span>This is a dark alert</span>
                    <button class="close">
                        <i class="fas fa-times icon"></i>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
