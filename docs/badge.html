<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ani-Design | Avatar</title>
        <link rel="stylesheet" href="../css/main.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <h2>Badge</h2>
            <hr class="line-sm" />

            <!-- Avatar Badge -->
            <h3>Avatar w/ Badge</h3>
            <div class="container flex-container">
                <div class="avatar offline">
                    <img
                        src="https://source.unsplash.com/EwKXn5CapA4/"
                        alt=""
                    />
                </div>
                <div class="avatar online">
                    <img
                        src="https://source.unsplash.com/EwKXn5CapA4/"
                        alt=""
                    />
                </div>
                <div class="avatar away">
                    <img
                        src="https://source.unsplash.com/EwKXn5CapA4/"
                        alt=""
                    />
                </div>
            </div>

            <!-- Icon Badge -->
            <h3>Icon w/ Badges</h3>
            <div class="container flex-container">
                <div class="icon-badge">
                    <i class="far fa-envelope"></i>
                    <span class="badge">99+</span>
                </div>
                <div class="icon-badge">
                    <i class="far fa-heart"></i>
                    <span class="badge green">10</span>
                </div>
                <div class="icon-badge">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge blue">3</span>
                </div>
            </div>

            <!-- Icon Badge Size -->
            <h3>Icon w/ Different Badge Size</h3>
            <div class="container flex-container">
                <div class="icon-badge">
                    <i class="far fa-heart"></i>
                    <span class="badge green">10</span>
                </div>
                <div class="icon-badge">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge blue lg">3</span>
                </div>
            </div>
        </div>
    </body>
</html>
