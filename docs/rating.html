<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ani-Design</title>
        <link rel="stylesheet" href="../css/main.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="rating-container">
                <input type="radio" name="rating" id="star-5" class="rating" />
                <label for="star-5" class="rating-label" title="5-stars">
                </label>
                <input type="radio" name="rating" id="star-4" class="rating" />
                <label
                    for="star-4"
                    class="rating-label"
                    title="4-stars"
                ></label>
                <input type="radio" name="rating" id="star-3" class="rating" />
                <label
                    for="star-3"
                    class="rating-label"
                    title="3-stars"
                ></label>
                <input type="radio" name="rating" id="star-2" class="rating" />
                <label
                    for="star-2"
                    class="rating-label"
                    title="2-stars"
                ></label>
                <input type="radio" name="rating" id="star-1" class="rating" />
                <label
                    for="star-1"
                    class="rating-label"
                    title="1-stars"
                ></label>
            </div>
        </div>
    </body>
</html>
