<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ani-Design</title>
        <link rel="stylesheet" href="../css/main.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container flex-container">
            <div class="image circular xsm">
                <img
                    src="../assets/card-image.jpg"
                    alt="Girl looking at Hot Air balloons"
                />
            </div>
            <div class="image circular sm">
                <img
                    src="../assets/card-image.jpg"
                    alt="Girl looking at Hot Air balloons"
                />
            </div>
            <div class="image circular">
                <img
                    src="../assets/card-image.jpg"
                    alt="Girl looking at Hot Air balloons"
                />
            </div>
            <div class="image circular lg">
                <img
                    src="../assets/card-image.jpg"
                    alt="Girl looking at Hot Air balloons"
                />
            </div>
            <div class="image circular xlg">
                <img
                    src="../assets/card-image.jpg"
                    alt="Girl looking at Hot Air balloons"
                />
            </div>
            <div>
                <h2>Responsive Image drag to see</h2>
                <div class="image xlg fluid-img">
                    <img
                        src="../assets/card-image.jpg"
                        alt="Girl looking at Hot Air balloons"
                    />
                </div>
            </div>
        </div>
    </body>
</html>
