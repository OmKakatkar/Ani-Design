<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Component Library</title>
        <link rel="stylesheet" href="css/main.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <h2>Buttons</h2>
            <hr class="line-sm" />
            <section>
                <h3>Shapes</h3>
                <div class="container flex-container">
                    <button class="btn">Sharp Edge</button>
                    <button class="btn rounded-slight">Slight Round</button>
                    <button class="btn rounded">Rounded Edges</button>
                    <button class="btn capsule">Capsule</button>
                </div>
                <h3>Filled</h3>
                <div class="container flex-container">
                    <button class="btn bg-blue">Sharp Edge</button>
                    <button class="btn bg-green">Sharp Edge</button>
                    <button class="btn bg-red">Sharp Edge</button>
                    <button class="btn bg-purple">Sharp Edge</button>
                </div>
                <h3>Border Only</h3>
                <div class="container flex-container">
                    <button class="btn bd-blue">Sharp Edge</button>
                    <button class="btn bd-green">Sharp Edge</button>
                    <button class="btn bd-red">Sharp Edge</button>
                    <button class="btn bd-purple">Sharp Edge</button>
                </div>
                <h3>Disabled</h3>
                <div class="container flex-container">
                    <button class="btn" disabled>Sharp Edge</button>
                </div>
                <h3>Icon button</h3>
                <div class="container flex-container">
                    <button class="btn icon bg-blue rounded">
                        <i class="far fa-envelope icon"></i>
                    </button>
                    <button class="btn icon bg-blue rounded">
                        <i class="fas fa-home"></i>
                    </button>
                    <button class="btn icon bg-blue rounded">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </section>
            <h2>Alerts</h2>
            <hr class="line-sm" />
            <div class="flex-container flex-column">
                <div class="alert warning">
                    <span>This is a warning alert</span>
                    <button class="close">
                        <i class="fas fa-times icon"></i>
                    </button>
                </div>
                <div class="alert error">
                    <span>This is a error alert</span>
                    <button class="close">
                        <i class="fas fa-times icon"></i>
                    </button>
                </div>
                <div class="alert success">
                    <span>This is a success alert</span>
                    <button class="close">
                        <i class="fas fa-times icon"></i>
                    </button>
                </div>
                <div class="alert info">
                    <span>This is a info alert</span>
                    <button class="close">
                        <i class="fas fa-times icon"></i>
                    </button>
                </div>
                <div class="alert dark">
                    <span>This is a dark alert</span>
                    <button class="close">
                        <i class="fas fa-times icon"></i>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
