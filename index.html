<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Component Library</title>
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    </head>
    <body>
        <section class="container">
            <!-- TODO: Add all components here -->
            <h1 class="text-center">Components</h1>
            <hr class="line-md center" />
            <div class="container">
                <h2>Link to components</h2>
                <a href="avatar-badge.html">Avatar and Badge</a>
            </div>
            <h2>Buttons</h2>
            <hr class="line-sm" />
            <article>
                <h3>Shapes</h3>
                <section class="container flex-container">
                    <button class="btn">Sharp Edge</button>
                    <button class="btn rounded-slight">Slight Round</button>
                    <button class="btn rounded">Rounded Edges</button>
                    <button class="btn capsule">Capsule</button>
                </section>
                <h3>Filled</h3>
                <section class="container flex-container">
                    <button class="btn bg-blue">Sharp Edge</button>
                    <button class="btn bg-green">Sharp Edge</button>
                    <button class="btn bg-red">Sharp Edge</button>
                    <button class="btn bg-purple">Sharp Edge</button>
                </section>
                <h3>Border Only</h3>
                <section class="container flex-container">
					<button class="btn bd-blue">Sharp Edge</button>
					<button class="btn bd-green">Sharp Edge</button>
					<button class="btn bd-red">Sharp Edge</button>
					<button class="btn bd-purple">Sharp Edge</button>
				</section>
                <h3>Disabled</h3>
                <section class="container flex-container">
                    <button class="btn" disabled>Sharp Edge</button>
                </section>
				</section>
                <h3>Icon button</h3>
                <section class="container flex-container">
                    <button class="btn icon bg-blue rounded"><i class="far fa-envelope icon"></i></button>
                    <button class="btn icon bg-blue rounded"><i class="fas fa-home"></i></button>
                    <button class="btn icon bg-blue rounded"><i class="fas fa-bars"></i></button>
                </section>
            </article>
        </section>
    </body>
</html>
